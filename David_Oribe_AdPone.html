<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prueba Técnica</title>
</head>
<body>
	<h1>Prueba Técnica AdPone - David Oribe</h1><br/>
	<h2>Enunciado: Escribe una función que dado un input "aaaabbbbbcca" devuelva un output: [["a", 4], ["b", 5], ["c", 2], ["a", 1]]</h2><br/>
	<label>Introduce el valor: </label>
	<input id="textValue" type="text" name="inputText"/><br/>
	<button onclick="countInputLetters(textValue);">Return Value</button>
	<h3 id="output"></h3>
	<script type="text/javascript">

		function countInputLetters(text){
			var result = document.getElementById('output');
			var iteratorLetter=text.value.charAt(0);
			var iteratorNum=-1;
			var arrayOutput=[];

			//result.innerHTML=iterator;
			for(let i=0;i<=text.value.length;i++){
				console.log(text.value.charAt(i));
				iteratorNum++;
				if(text.value.charAt(i)!=iteratorLetter){
					arrayOutput.push("[\""+iteratorLetter+"\", "+iteratorNum+"]");
					iteratorNum=0;
					iteratorLetter=text.value.charAt(i);
				}
			}
			result.innerHTML="OUTPUT: "+'['+arrayOutput+']';
		}
	</script>
</body>
</html>
